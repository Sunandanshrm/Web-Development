<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC Ticket booking page.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.mi
n.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="left_part">
            <div class="right_header">
                <div class="logo_container">
                    <img src="./assets/logo.png" alt="logo" />
                    <img src="./assets/secondary-logo.png" alt="logo" class="logo" />
                </div>
                <div class="options">
                    <div class="query">
                        <div class="ask_disha">Ask Disha</div>
                        <div class="contact">Contact Us</div>
                        <div class="alert">Alerts</div>
                    </div>
                    <div class="auth">
                        <div class="login">login</div>
                        <div class="register">register</div>
                        <div class="agent_login">Agent login</div>
                    </div>
                </div>
            </div>
            <h1>Indian Railways</h1>
            <p>
                <span class="green">Safety</span>
                <span class="orange">Security</span>
                <span class="blue">Punctuality</span>
            </p>
            <div class="ticket_section">
                <div class="book_ticket">
                    <i class="fa-solid fa-ticket"></i>
                    <div>BOOK Ticket</div>
                </div>
                <div class="pnr">
                    <i class="fa-solid fa-check"></i>
                    <div>PNR Status</div>
                </div>
                <div class="chart">
                    <i class="fa-solid fa-chart-simple"></i>
                    <div>Charts / Vacancy</div>
                </div>
            </div>
            <div class="train_info">
                <div class="from">
                    <div class="from_logo">
                        <i class="fa-solid fa-train train"></i>
                    </div>
                    <div class="from_right">
                        <select name="" id="">
                            <option value="from">From</option>
                        </select>
                        <h4>Banglore</h4>
                        <div class="short_info">KSR - Banglore</div>
                    </div>
                </div>
                <div class="exchange">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <div class="to_logo">
                        <i class="fa-solid fa-train train"></i>
                    </div>
                    <div class="to_right">
                        <select name="" id="">
                            <option value="to">to</option>
                        </select>
                        <h4>Kasaragod</h4>
                        <div class="short_info">KSD - Kasaragod</div>
                    </div>
                </div>
            </div>
            <div class="other_info">
                <div class="date">
                    <div class="date_logo">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                    <div class="date_left">
                        <select name="" id="">
                            <option value="date">Date</option>
                        </select>
                        <h4>1 Aug 23</h4>
                        <div class="short_info">Tuesday</div>
                    </div>
                </div>
                <div class="class">
                    <div class="class_logo">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <div class="class_left">
                        <select name="" id="">
                            <option value="class">Class</option>
                        </select>
                        <h4>3A</h4>
                        <div>AC 3 Tier</div>
                    </div>
                </div>
                <div class="seat_type">
                    <div class="seat_logo">
                        <i class="fa-solid fa-table-cells-large"></i>
                    </div>
                    <div class="seat_left">
                        <select name="" id="">
                            <option value="seat">Seat Type</option>
                        </select>
                        <h4>Tatkal</h4>
                        <div class="short_info">AC 3 Tier</div>
                    </div>
                </div>
            </div>
            <div class="btn">
                <div>Search Train</div>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <div class="right_part">
            <img src="assets/Train.png" alt="train" class="image" />
        </div>
    </div>
</body>

</html>
