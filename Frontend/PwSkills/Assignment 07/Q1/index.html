<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item-a"><img src="assets/pic_1.jpg" alt="First Image"></div>
        <div class="grid-item item-b"><img src="assets/pic_2.jpg" alt="Second Image"></div>
        <div class="grid-item item-c"><img src="assets/pic_3.jpg" alt="Third Image"></div>
        <div class="grid-item item-d"><img src="assets/pic_4.jpg" alt="Fourth Image"></div>
        <div class="grid-item item-e"><img src="assets/pic_5.jpg" alt="Fifth Image"></div>
        <div class="grid-item item-f"><img src="assets/pic_6.jpg" alt="Sixth Image"></div>
    </div>
</body>
</html>
