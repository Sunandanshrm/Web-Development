<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="Style_1_pt2.css">
    <!-- Internal CSS -->
    <style>
        .example2 {
            background-color: lightgreen; /* This will override external CSS */
            color: purple; /* This will override external CSS */
        }
    </style>
</head>
<body>
    <div class="example2">
        This box has internal CSS that overrides external CSS.
    </div>
</body>
</html>
