<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Naming Convention Example</title>
    <link rel="stylesheet" href="Style_2.css">
</head>
<body>
    <div class="content">
        <p class="content__paragraph content__paragraph--highlight">This is the first paragraph with a highlight background.</p>
        <p class="content__paragraph content__paragraph--large-text">This is the second paragraph with larger text.</p>
        <p class="content__paragraph content__paragraph--italic">This is the third paragraph in italic.</p>
        <p class="content__paragraph content__paragraph--bold">This is the fourth paragraph in bold.</p>
        <p class="content__paragraph content__paragraph--underlined">This is the fifth paragraph with an underline.</p>
    </div>
</body>
</html>
